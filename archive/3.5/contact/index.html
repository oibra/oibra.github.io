<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="author" content="Omar Ibrahim">
     <meta name="description" content="The contact form for my personal portfolio website.">
     <title>Contact Me!</title>

     <link rel="stylesheet" type="text/css" href="../css/style.css" />
     <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.png" />
     <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

     <script src="../js/contact.js"></script>
   </head>

   <body>
     <article class="page" id="contact">
        <nav>
          <a href="../">home</a> |
          <!--<a href="https://dribbble.com/omaryibrahim">dribbble</a> |-->
          <a href="https://github.com/oibra">github</a> |
          <a href="https://www.linkedin.com/in/omaryibrahim">linkedin</a> |
          <a href="../resume.pdf">resume</a>
       </nav>
       <div class="column">
         <div id="contact-form-wrapper">
           <form id="contact-form">
             <h2>Contact Me</h2>
             <p>Dear Omar,</p>
             <p>My
               <label for="name">name</label> is
               <input type="text" name="name" id="name" minlength="3" placeholder="(your name here)" required></p>

               <p>and my
                 <label for="email">email address</label> is
                 <input type="email" name="email" id="email" placeholder="(your email address)" required>
               </p>

               <p> I have a
                 <label for="message">message</label> for you,</p>

                 <p>
                   <textarea name="message" id="message" placeholder="(your msg here)" class="expanding" required></textarea>
                 </p>
                 <p>
                   <button type="submit" id="message-submit">
                     <svg version="1.1" class="send-icn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">
                       <path d="M100,0L100,0 M23.8,7.1L100,0L40.9,36l-4.7-7.5L22,34.8l-4-11L0,30.5L16.4,8.7l5.4,15L23,7L23.8,7.1z M16.8,20.4l-1.5-4.3
   	                   l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z" />
                      </svg>
                      <small>send</small>
                    </button>
                  </p>
                </form>
              </div>
            </div>
     </article>
   </body>
</html>
